version: '3.7'

services:
  postgres:
    image: postgres:11-alpine

    environment:
      POSTGRES_DB: wiki
      POSTGRES_PASSWORD: '${DB_USER_PASSWORD:?DB_USER_PASSWORD must be set}'
      POSTGRES_USER: wiki

    restart: unless-stopped

    volumes:
      - wikijs_db_data:/var/lib/postgresql/data

    logging:
      driver: 'none'

  wiki-js:
    image: requarks/wiki:2

    environment:
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: wiki
      DB_PASS: '${DB_USER_PASSWORD:?DB_USER_PASSWORD must be set}'
      DB_NAME: wiki
      USE_HTTPS: 1
      LETSENCRYPT_DOMAIN: '${HOST_URL:?HOST_URL must be set}'
      LETSENCRYPT_EMAIL: '${LETSENCRYPT_EMAIL:?LETSENCRYPT_EMAIL must be set}'

    restart: unless-stopped

    ports:
      - '5656:3000'

    depends_on:
      - postgres

volumes:
  wikijs_db_data:
